<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bin</title>
</head>
<body>    
  <script>
    let min, max;
    var nums = [];
    for (let i = 0; i < 100; i++) {
      nums[i] = Math.floor(Math.random() * 101);
    }
    alert(nums);
    min = nums[0];
    max = nums[0];
    for (let i = 0; i < nums.length; i++) {
      if(nums[i] > max) {
        max = nums[i];
      }
      if(nums[i] < min) {
        min = nums[i];
      }
    }
    alert("Min = " + min);
    alert("Max = " + max);
  </script>
</body>
</html>

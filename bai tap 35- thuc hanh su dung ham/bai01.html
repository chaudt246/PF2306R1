<body> 
    <script>
      function sum(a,b){
        if(a > b){
          alert(`Tham số thứ nhất đang lớn hơn tham số thứ hai. Hãy nhập lại`);
        } else {
          alert(`Tổng của tham số thứ nhất và tham số thứ hai là ${a+b}`);
        }
      }
      let a = Number(prompt("Hãy nhập tham số thứ nhất"));
      let b = Number(prompt("Hãy nhập tham số thứ hai"));
      sum(a, b);
    </script>
  </script>
</body>
</html>

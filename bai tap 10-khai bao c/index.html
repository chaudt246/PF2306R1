<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      let a = Number(prompt("Hãy nhập chiều dài hình chữ nhật"));
      let b = Number(prompt("Hãy nhập chiều rộng hình chữ nhật"));
      let area = a * b;
      alert("Diện tích hình chữ nhật là " + area);
    </script>
  </body>

<body>
  <script>
    let numberOne = Number(prompt("Hãy nhập số thứ nhất"));
    let numberTwo = Number(prompt("Hãy nhập số thứ hai"));
    function sum(firstNumber, secondNumber) {
      if (firstNumber > secondNumber) {
        alert(`Số thứ nhất đang lớn hơn số thứ hai. Hãy nhập lại.`);
      } else {
        alert(`Tổng của số thứ nhất và số thứ hai là ${firstNumber + secondNumber}.`);
      }
    }
    sum(numberOne, numberTwo);
  </script>
  </script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        background-color: rgb(245, 245, 100);
      }
      .form-title {
        background-color: aquamarine;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container border border-4 border-info">
      <form action="/user_registration_page.php">
        <h3 class="form-title m-2 p-2">ĐĂNG KÝ HỌC VIÊN</h3>
        <div class="row mb-2">
          <div class="col-2">
            <label class="name text-primary" for="name"
              ><b>Họ và tên </b></label
            >
          </div>
          <div class="col-10"><input type="text" id="name" name="name" /></div>
        </div>
        <div class="row mb-2">
          <div class="col-2">
            <label class="birthday text-primary" for="birthday"
              ><b>Ngày sinh </b></label
            >
          </div>
          <div class="col-10">
            <input type="text" id="birthday" name="birthday" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-2">
            <label class="gender text-primary" for="gender"
              ><b>Giới tính</b></label
            >
          </div>
          <div class="col-10">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Nữ</label>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-2">
            <label class="address text-primary" for="address"
              ><b>Địa chỉ </b></label
            >
          </div>
          <div class="col-10">
            <textarea name="comment" form="usrform"></textarea>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-2">
            <label class="class text-primary" for="class"><b>Lớp </b></label>
          </div>
          <div class="col-10">
            <select name="class-name" id="cars">
              <option value="">--Chọn lớp--</option>
              <option value="A">Lớp A</option>
              <option value="B">Lớp B</option>
              <option value="C">Lớp C</option>
            </select>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-2">
            <label class="email text-primary" for="email"><b>Email</b></label>
          </div>
          <div class="col-10">
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-2">
            <label class="phone text-primary" for="phone"
              ><b>Điện thoại</b></label
            >
          </div>
          <div class="col-10"><input type="tel" id="phone" name="phone" /></div>
        </div>
        <div class="row mb-2">
          <div class="col-2"></div>
          <div class="col-1 me-3">
            <input class="registration" type="submit" value="Đăng ký" />
          </div>
          <div class="col-1">
            <input class="retype" type="submit" value="Nhập lại" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container align-items-start">
        <h4>Chuyển đổi tiền tệ</h4>
        <div class="row my-2">
            <div class="col-3">Amount</div>
            <div class="col-3">From currency</div>
            <div class="col-3">To currency</div>            
        </div>
        <div class="row my-2">
            <div class="col-3"><input type="number" id="amount" onchange="getAmount(this)" class="w-100 h-100"></div>
            <div class="col-3">
                <select name="fromCurrency" id="fromCurrency" onchange="getFromCurrency(this)" class="w-100 h-100">   
                    <option value='' selected>--Choose currency--</option>         
                    <option value='VND'>VND</option>
                    <option value='USD'>USD</option>
                    <option value='JPY'>JPY</option>
                </select>
            </div>
            <div class="col-3">
                <select name="toCurrency" id="toCurrency" onchange="getToCurrency(this)" class="w-100 h-100">
                    <option value='' selected>--Choose currency--</option> 
                    <option value='USD'>USD</option>
                    <option value='VND'>VND</option>
                    <option value='JPY'>JPY</option>
                </select>
            </div>
            <div class="col-3"><button id="checkBtn" onclick="convertCurrency()" class="w-75 h-100">Convert</button></div>
        </div>
        <div class="row my-2">
            <p id="result" class="text-primary"></p>
        </div>   
    </div>
    <script>
        let amount, fromCurrency, toCurrency;
        let result = document.getElementById("result");
        let convertedAmount;
        function getAmount(obj) {
            amount = parseInt(obj.value);
        }
        function getFromCurrency(obj) {
            fromCurrency = (obj.value);
        }
        function getToCurrency(obj) {
            toCurrency = (obj.value);
        }

        checkBtn.addEventListener("click", function () {
            switch (true) {
                case ((fromCurrency = 'VND') && (toCurrency = 'USD') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${(amount * 0.00004231)} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'VND') && (toCurrency = 'VND') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'VND') && (toCurrency = 'JPY') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount * 0.00600733} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'USD') && (toCurrency = 'VND') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount * 23634.2} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'USD') && (toCurrency = 'USD') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'USD') && (toCurrency = 'JPY') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount * 142.08} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'JPY') && (toCurrency = 'USD') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount * 0.00703804} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'JPY') && (toCurrency = 'VND') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount * 165.95} ${toCurrency}`;
                    break;
                case ((fromCurrency = 'JPY') && (toCurrency = 'JPY') && (amount != '')&& (amount != null)&& (fromCurrency != null)&& (toCurrency != null)):
                    convertedAmount = `${amount} ${toCurrency}`;
                    break;            
                default:          
                    convertedAmount = "Please choose valid amount and currency.";
                    break;
            }
            result.innerText = `Result: ${convertedAmount}`;
        }) 
    </script>
</body>
</html>
